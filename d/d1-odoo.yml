d1-odoo:
  image: 'gcr.io/dayone-207203/odoo/odoo:dev-pap'
  volumes:
    - '/srv/odoo/addons:/opt/odoo/d1'
    - '/srv/odoo/config:/etc/odoo'
    - '/srv/odoo/filestore:/var/lib/odoo'
  net: d1_network
  ports:
    - "8069:8069"
    - "8072:8072"
  labels:
    # Start odoo after addons
    io.rancher.os.after: d1-addons
  external_links:
    - postgres:db
  depends_on:
    - postgres
    - d1-addons
