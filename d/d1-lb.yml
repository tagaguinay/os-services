d1-lb:
  image: traefik
  restart: always
  command: --api --docker
  net: d1_network
  ports:
    - 80:80
    - 443:443
    - 8000:8080
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /opt/d1-lb/traefik.toml:/traefik.toml
    - /opt/d1-lb/acme.json:/acme.json
  container_name: d1-lb
