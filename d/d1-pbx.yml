d1-pbx:
  container_name: freepbx-app
  image: tiredofit/freepbx
  ports:
   #### If you aren't using a reverse proxy
   #- 80:80
   #### If you want SSL Support and not using a reverse proxy
   #- 443:443
    - 5060:5060
    - 5160:5160
    - 18000-18100:18000-18100/udp
   #### Flash Operator Panel
    - 4445:4445
  volumes:
    - /opt/pbx/certs:/certs
    - /opt/pbx/data:/data
    - /opt/pbx/logs:/var/log
    - /opt/pbx/data/www:/var/www/html
   ### Only Enable this option below if you set DB_EMBEDDED=TRUE
    - /opt/pbx/db:/var/lib/mysql
   ### You can drop custom files overtop of the image if you have made modifications to modules/css/whatever - Use with care
   #- ./assets/custom:/assets/custom

  environment: 
   # - VIRTUAL_HOST=pbx.zt.done.ph
   # - VIRTUAL_NETWORK=nginx-proxy
   ### If you want to connect to the SSL Enabled Container 
   #- VIRTUAL_PORT=443
   #- VIRTUAL_PROTO=https
   # - VIRTUAL_PORT=80
   # - LETSENCRYPT_HOST=hostname.example.com
   # - LETSENCRYPT_EMAIL=email@example.com

    - ZABBIX_HOSTNAME=freepbx-app

    - RTP_START=18000
    - RTP_FINISH=18100
    
   ## Use for External MySQL Server
    - DB_EMBEDDED=TRUE
    ### These are only necessary if DB_EMBEDDED=FALSE
   # - DB_HOST=freepbx-db
   # - DB_PORT=3306
   # - DB_NAME=asterisk
   # - DB_USER=asterisk
   # - DB_PASS=asteriskpass
    - ENABLE_FAIL2BAN=FALSE
   ### If you are using TLS Support for Apache to listen on 443 in the container drop them in /certs and set these:
   #- TLS_CERT=cert.pem
   #- TLS_KEY=key.pem
     
  restart: always
  #networks:
  #  - proxy-tier
  net: host
  ### These final lines are for Fail2ban. If you don't want, comment and also add ENABLE_FAIL2BAN=FALSE to your environment
  cap_add:
    - NET_ADMIN
  privileged: true
freepbx-db:
  container_name: freepbx-db
  image: tiredofit/mariadb
  restart: always
  volumes:
    - /opt/pbx/db:/var/lib/mysql
  environment:
    - MYSQL_ROOT_PASSWORD=password
    - MYSQL_DATABASE=asterisk
    - MYSQL_USER=asterisk
    - MYSQL_PASSWORD=asteriskpass
  net: host
  
freepbx-db-backup:
  container_name: freepbx-db-backup
  image: tiredofit/db-backup
  links:
   - freepbx-db
  volumes:
    - ./dbbackup:/backup
  environment:
    - ZABBIX_HOSTNAME=freepbx-db-backup
    - DB_HOST=freepbx-db
    - DB_TYPE=mariadb
    - DB_NAME=asterisk
    - DB_USER=asterisk
    - DB_PASS=asteriskpass
    - DB_DUMP_FREQ=1440
    - DB_DUMP_BEGIN=0000
    - DB_CLEANUP_TIME=8640
    - COMPRESSION=BZ
    - MD5=TRUE
  net: host
  restart: always
