d1-rancher:
  image: ${REGISTRY_DOMAIN}/rancher/server:latest
  privileged: false
  labels:
    io.rancher.os.scope: user
    io.rancher.os.after: traefik
    traefik.enable: true
    traefik.frontend.rule: "Host:rancher.${ODOO_DOMAIN}"
    traefik.port: 8080
  restart: unless-stopped
  expose:
    - 8080
