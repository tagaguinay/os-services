d1-pap:
  image: 'gcr.io/dayone-207203/odoo/odoo:dev-pap'
  volumes:
    - '/srv/odoo/addons:/opt/odoo/d1'
    - '/srv/odoo/config:/etc/odoo'
    - '/srv/odoo/filestore:/var/lib/odoo'
  depends_on:
    - pap-addons
  volumes_from:
    - pap-addons
  restart: always
  net: d1_network
  #expose:
  #  - "8069"
  ports:
    - "8069:8069"
  #  - "8072:8072"
  labels:
    - "io.rancher.os.after=pap-addons"
    - "traefik.frontend.rule=Host:${HOSTNAME}.${ODOO_DOMAIN}"
    - "traefik.docker.network=d1_network"
    - "traefik.enable=true"
    - "traefik.protocol=http"
    - "traefik.port=8069"
    
pap-addons:
  image: 'gcr.io/dayone-207203/odoo/pap_addons:0.5'
  volumes:
    - '/srv/odoo/addons:/addons'
    - '/srv/odoo/config:/config'
  labels:
    - "io.rancher.os.before=d1-pap"
      
