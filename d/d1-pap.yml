d1-pap:
  image: 'gcr.io/dayone-207203/odoo/odoo:dev-pap'
  volumes:
    - '/srv/odoo/addons:/opt/odoo/d1'
    - '/srv/odoo/config:/etc/odoo'
    - '/srv/odoo/filestore:/var/lib/odoo'
  depends_on:
    - db
    - pap-addons
  volumes_from:
    - pap-addons
  restart: always
  networks:
    - web
    - default
  #expose:
  #  - "8069"
  ports:
    - "8069:8069"
    - "8072:8072"
  labels:
  #  - "io.rancher.os.after=pap-addons"
    - "traefik.network=web"
    - "traefik.frontend.rule=Host:ros.a.done.ph"
    - "traefik.docker.network=web"
    - "traefik.enable=true"
    - "traefik.frontend.rule=Host:app.my-awesome-app.org"
    - "traefik.port=8069"
db:
  image: postgres:9.4
  restart: always
  networks:
    - web
    - default
  ports:
    - 5432:5432
  volumes:
    - '/srv/postgres/pgdata:/var/lib/postgresql/data'
  environment:
    POSTGRES_USER: odoo
    POSTGRES_PASSWORD: odoo    
    
pap-addons:
  image: 'gcr.io/dayone-207203/odoo/pap_addons:0.5'
  volumes:
    - '/srv/odoo/addons:/addons'
    - '/srv/odoo/config:/config'
      
